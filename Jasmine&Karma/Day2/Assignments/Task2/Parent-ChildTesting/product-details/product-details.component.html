<style>

    * {
    
    box-sizing: border-box;
    
    }
    
    
    
    body {
    
    font-family: Arial, Helvetica, sans-serif;
    
    }
    
    
    
    /* Float four columns side by side */
    
    .column {
    
    float: left;
    
    width: 25%;
    
    padding: 0 10px;
    
    }
    
    
    
    /* Remove extra left and right margins, due to padding */
    
    .row {margin: 0 -5px;
    }
    
    
    
    /* Clear floats after the columns */
    
    .row:after {
    
    content: "";
    
    display: table;
    
    clear: both;
    
    }
    
    
    
    /* Responsive columns */
    
    @media screen and (max-width: 600px) {
    
    .column {
    
      width: 100%;
    
      display: block;
    
      margin-bottom: 20px;
    
    }
    
    }
    
    
    
    /* Style the counter cards */
    
    .card {
    
    box-shadow: 0 10px 10px 0 rgba(0, 0, 0, 0.2);
    
    padding: 16px;
    
    text-align: center;
    
    background-color: #f1f1f1;
    
    
    
    }
    
        .c1
      {
        color : dodgerblue;
        border:1px solid dodgerblue;
        width :  100px;
        margin : 5px;
        float : left;
        text-align : center;
        background-color : white;
      }
    
      .c2
      {
         background-color: dodgerblue;
         color : white;
         margin: 0px;
      }
    </style>

<div class="row">
    <div class="column">

              <p> Product Name : {{prodObj.PName}}</p>
              <p>Price :{{prodObj.Price}}</p>
              <p>Category: {{prodObj.Category}}</p>
              <p>Quantity :{{prodObj.Qty}}</p>
              <button (click)="remove(prodObj.PId)">Remove</button>
            </div>
          </div>
     </div>
 </div>
